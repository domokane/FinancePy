name: test_action

on:
[push, pull_request]

jobs:
build:
runs-on: ubuntu-latest

 steps:
   - name: checkout repo content
     uses: actions/checkout@v2
   - name: setup python
     uses: actions/setup-python@v2
     with:
       python-version: 3.8
   - name: run test script
     run: |
       python tests/runAllTests.py